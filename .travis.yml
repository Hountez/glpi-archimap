language: php
php:
    - '7.2'
sudo: false
branches:
  only:
  - master
addons:
  mariadb: '10.2'
env:
    - GLPI_PLUGIN_NAME="archimap"
install: true
script:
  after_success:
  - cd ..
  - mv glpi-$GLPI_PLUGIN_NAME $GLPI_PLUGIN_NAME
#  - tar -zcvf $GLPI_PLUGIN_NAME/$GLPI_PLUGIN_NAME.tar.gz $GLPI_PLUGIN_NAME/ajax $GLPI_PLUGIN_NAME/drawio $GLPI_PLUGIN_NAME/front $GLPI_PLUGIN_NAME/inc $GLPI_PLUGIN_NAME/locales $GLPI_PLUGIN_NAME/sql $GLPI_PLUGIN_NAME/*.png $GLPI_PLUGIN_NAME/*.xml $GLPI_PLUGIN_NAME/*.php  $GLPI_PLUGIN_NAME/LICENSE $GLPI_PLUGIN_NAME/README.md
deploy:
  provider: releases
  api_key:
    secure: 
  file: $GLPI_PLUGIN_NAME.tar.gz
  skip_cleanup: true
  on:
    repo: ericferon/glpi-$GLPI_PLUGIN_NAME
    tags: true
